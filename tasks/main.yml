
- name: create node-exporter directory
  file: 
   path: /Node 
   state: directory

- name: create prometheus directory
  file: 
   path: /Prometheus 
   state: directory

- name: install prometheus
  unarchive: 
   src: https://github.com/prometheus/prometheus/releases/download/v1.1.3/prometheus-1.1.3.linux-amd64.tar.gz
   dest: /Prometheus
   copy: no

- name: install node-exporter
  unarchive:
   src: https://github.com/prometheus/node_exporter/releases/download/0.11.0/node_exporter-0.11.0.linux-amd64.tar.gz
   dest: /Node
   copy: no  

- name: create user prometheus
  shell: useradd --no-create-home --shell /bin/false node_exporter 

- name: create user node_exporter
  shell: useradd --no-create-home --shell /bin/false node_exporter

- name: add node exporter init service
  copy:
   src: ./files/node_exporter.service
   dest: /etc/systemd/system/node_exporter.service
  notify:
   - enable node exporter on boot

- name: config prometheus
  copy:
   src: ./files/prometheus.yml
   dest: /Prometheus/prometheus.yml

- name: add prometheus init service
  copy:
   src: ./files/prometheus.service
   dest:  /etc/systemd/system/prometheus.service
  notify:
   - enable prometheus service on boot

- name: install Go1.6
  unarchive:
   src: https://storage.googleapis.com/golang/go1.6.linux-amd64.tar.gz
   dest: /usr/local/src/
   copy: no

- name: Add the Go environment variables to the PATH environment variable for all users
  copy:
   src: go-config.sh
   dest: /etc/profile.d

- name: Install alertmanager
  shell: GO15VENDOREXPERIMENT=1 go get github.com/prometheus/alertmanager
 
- name: Config alertmanager
  shell: alertmanager -config.file=../files/alertmanager_config.yml
 
- name: Run alertmanager
  shell: alertmanager -config.file=../files/simple_alert.yml

- name: run prometheus
  shell: /Prometheus -config.file=prometheus.yml -alertmanager.url=http://localhost:9093 -storage.local.memory-chunks=10000 
  args:
   chdir: /Prometheus

